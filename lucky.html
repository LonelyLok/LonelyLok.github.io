<!DOCTYPE html>
<head>
    <title>Luckynumber</title>
    <script>
    function myFunction(){
        var number = Math.floor(Math.random() * 100);
        document.getElementById("myNum").innerHTML = number;
        }
    </script>

</head>
<body style="width: 800px; margin: auto;">
    <h1>Your lucky number is</h1>
    <p>
        <span id="myNum"></span><br />
        <button onclick="myFunction()">Click</button><br />
    </p>
    <p>
        <a href="http://127.0.0.1:5000/Tool">Back</a>
    </p>
</body>
