<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<body>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 6px;
        }
        </style>
  
<div id="mydiv"></div>

<script type="text/babel">

const jobs = [
        {Company: 'Apple', Position: 'Software Engineer', ApplyDate: '25-Oct-2020', RespondDate: null, RejectDate: null}
    ];
    const tableTitles = (<tr>
    <td>Company</td>
    <td>Position</td>
    <td>ApplyDate</td>
    <td>RespondDate</td>
    <td>RejectDate</td>
    </tr>)
    const listOfJobs = jobs.map(({Company, Position, ApplyDate,RespondDate,RejectDate}) => (
        <tr>
    <td>{Company}</td>
    <td>{Position}</td>
    <td>{ApplyDate}</td>
    <td>{RespondDate}</td>
    <td>{RejectDate}</td>
    </tr>)
    );
class Header extends React.Component {
  render() {
    return (<div>
    <h1>Jobs that I applied in 2020</h1>
    <table>
    {tableTitles}
    {listOfJobs}
    </table>
    <p><a href="https://lonelylok.github.io/">Back</a></p>
    </div>)
  }
}


ReactDOM.render(<Header />, document.getElementById('mydiv'))
</script>

</body>
</html>
