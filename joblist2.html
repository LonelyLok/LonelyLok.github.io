class Header extends React.Component {
  constructor(props) {
    super(props);
    this.state = {jobs, sort: 'ASC'};

    this.handleSort = this.handleSort.bind(this);

    // This binding is necessary to make `this` work in the callback
  }

  handleSort(e){
    const value = e.target && e.target.value;
    this.setState(state => ({
      sort: value,
      jobs: jobs.sort((a,b)=>(value === 'DESC' ? new Date(b.ApplyDate).getTime() - new Date(a.ApplyDate).getTime() : new Date(a.ApplyDate).getTime() - new Date(b.ApplyDate).getTime() ))
    }))
  }

  render() {

    <p># of job applied: {jobs.length}</p>
    <p># of job did not response: {jobs.filter(({RespondDate})=>RespondDate === null).length}</p>

    <table>
    {tableTitles(this.handleSort, this.state)}
    {listOfJobs(this.state.jobs)}
    </table>
    <p><a href="https://lonelylok.github.io/">Back</a></p>
    </div>)
  }
}
