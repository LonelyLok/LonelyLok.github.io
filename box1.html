<!<!DOCTYPE html>
<html>
<style>
  #container{
    position: relative;
    height: 400px;
    width: 600px;
    outline: 1px solid black;
  }
  #char{
    position: absolute;
    height: 10px;
    width: 10px;
    outline: 1px solid black;
    background-color: purple;
    left: 300;
    top: 200;

  }
  #block{
    position: absolute;
    height: 20px;
    width: 20px;
    outline: 1px solid black;
    background-color: red;
    left: 400;
    top: 160;

  }
  </style>
<head>
  <title>box1</title>
  <body>
    <h1> A moving cube</h1>
    <div id = "container">
      <div id = "char"></div>
      <div id = "block"></div>

      </div>
    <p id = 'demo'></p><br/>
    <a href = "/tool">Back</a>
    <script>
      var char = document.getElementById('char');
      var container = document.getElementById('container');
      var charleft = 300;
      var chary = 200;

      function move(e){
        if (e.keyCode == 39 && charleft<590){
          charleft +=5;
          char.style.left = charleft + 'px';
          if (charleft > 590 ||(charleft >= 378 && chary >= 140 && chary <=180)){
            charleft -=5;


          }

        }

        if (e.keyCode == 37 && charleft >0){
          charleft -=5;
          char.style.left = charleft + 'px';
          if (charleft < 0){

              charleft +=5;

          }
        }
        if (e.keyCode == 40 && chary < 390){
          chary += 5;
          char.style.top = chary + 'px';
          if (chary > 390){
            chary -= 5;
          }
        }
        if (e.keyCode == 38 && chary >0){
          chary -= 5;
          char.style.top = chary + 'px';
          if (chary < 0){
            chary += 5;
          }
        }
        document.getElementById('demo').innerHTML = "x position: " +charleft+ " y position: "+chary;

      }
      document.onkeydown = move;


      </script>
    </body>
</html>
