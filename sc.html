<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer",
	{
		theme: "light2",
		title:{
			text: "What I do on my normal day"
		},
		data: [
		{
			type: "pie",
			showInLegend: true,
			toolTipContent: "{y} - #percent %",
			yValueFormatString: "##.## Hours",
			legendText: "{indexLabel}",
			dataPoints: [
				{  y: 8, indexLabel: "Sleep" },
				{  y: 1, indexLabel: "Eat" },
				{  y: 0.25, indexLabel: "Shower" },
				{  y: 9.75, indexLabel: "Daydreaming aka wasting time"},
				{  y: 1, indexLabel: "Code" },
				{  y: 2, indexLabel: "Job Search"},
				{  y: 2, indexLabel: "Do Math"}
			]
		}
		]
	});
	chart.render();
}
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
<div id="chartContainer" style="height: 300px; width: 50%;"></div>
<p style = "width: 1000px; margin: auto;"><a href ="https://lonelylok.github.io/">Back</a></p>
</body>
 </html>
