<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/react-tabs@3/dist/react-tabs.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<link href="https://unpkg.com/react-tabs@3/style/react-tabs.css" rel="stylesheet">
<head>
    <title>Games Related</title>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="width: 1500px; margin: auto;">

    <div id="mydiv"></div>

    <script type="text/babel">

    const menuMap = {
        'Monster_Hunter_World_Gameplay': 'https://lonelylok.github.io/monsterhunter',
    };

    const menu = Object.keys(menuMap).map(k=><li><a href={`${menuMap[k]}`}>{k}</a></li>)
    class Body extends React.Component {
  render() {
    return (<div>
    <h1>Games Related</h1>
    <ul>{menu}</ul>
    <p><a href="https://lonelylok.github.io/">Back</a></p>
    </div>)
  }
}
ReactDOM.render(<Body />, document.getElementById('mydiv'))
</script>
</body>
</html>
